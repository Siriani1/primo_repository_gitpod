<p>lista mezzi</p>

<ul>
  <li *ngFor="let mezzo of listaMezzi">
    tipo mezzo: {{mezzo.tipo}} <br>
    descrizione mezzo: {{mezzo.descrizione}} <br>

  </li>
</ul>
