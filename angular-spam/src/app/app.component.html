<div class="card bg-success">
  <form class="form-group">
    <div>
      <label for="email" for="spamText">Cose inutili:</label>
      <input placeholder="Scrivi qualcosa" name="spamText" #newText>
    </div>
    <div>
      <label for="spamNum">Spam:</label>
      <input placeholder="quante volte?" name="spamNum" #newNum>
    </div>
    <button type="submit" class="btn btn-default" (click)="spam(newText, newNum)" class="bg-primary">
      Submit spam
    </button>
  </form>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let gg of articles">
    <app-spam [article]="gg"></app-spam>
  </li>
</ul>
