<div class="card bg-success">
  <form class="form-group">
    <div>
      <label for="email" for="spamText">a</label>
      <input placeholder="prova@prova.it" name="a" #newA>
    </div>
    <div>
      <label for="spamNum">oggetto</label>
      <input placeholder="saluti" name="oggetto" #newOggetto>
    </div>
    <div>
      <label for="spamNum">testo</label>
      <input placeholder="ciao. Come stai?" name="testo" #newTesto>
    </div>
    <button (click)='addEmail(newA,newOggetto,newTesto)' type="submit" class="btn btn-default"  class="bg-primary">
      invia
    </button>
  </form>
</div>
<div>
  <ul>
    <li *ngFor='let x of emails'>
      <app-sent-mail [email] = 'x'></app-sent-mail>
    </li>
  </ul>
</div>
